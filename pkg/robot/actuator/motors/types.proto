syntax = "proto3";
package motors;

message Motor {
    uint32 PinA = 1;
    uint32 PinB = 2;
    uint32 PinPWM = 3;
    uint32 PinEnable = 4;
    uint32 PinEncA = 5;
    uint32 PinEncB = 6;

    uint32 PWMPeriod = 7;
}

message Config {
    repeated Motor Motors = 1;
}

message State {
    repeated float Params = 1;
}
