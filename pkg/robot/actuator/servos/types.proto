message Motor {
    uint32 Pin = 1;
    float  Offset = 3;
    float  Scale = 4;
	float  Min = 5;
	float  Max = 6;
    float  Default = 7; 
}

message Config {
    repeated Motor Motor = 1;
}

message State {
    repeated float Params = 1;
}
